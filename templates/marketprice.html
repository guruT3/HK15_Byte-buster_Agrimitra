<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Agriculture App</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        
        .market-summary {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .price-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .price-card {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s;
        }
        
        .price-card:hover {
            transform: translateY(-5px);
        }
        
        .price-card h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        
        .price-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .price-unit {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .controls-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        
        .form-group select, .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            background: #ff4444;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .prediction-box {
            background: linear-gradient(135deg, #FF6B6B, #EE5A52);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .trend-indicator {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .trend-up { background: #4CAF50; }
        .trend-down { background: #f44336; }
        .trend-stable { background: #FF9800; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Market Prices</h1>
        
        <!-- Market Summary Section -->
        <div class="market-summary">
            <h2>Current Market Summary</h2>
            <div id="marketSummary" class="price-grid">
                <div class="loading">Loading market data...</div>
            </div>
        </div>
        
        <!-- Price Analysis Controls -->
        <div class="controls-section">
            <h2>Crop Price Analysis</h2>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px;">
                <div class="form-group">
                    <label for="cropSelect">Select Crop:</label>
                    <select id="cropSelect">
                        <option value="corn">Corn</option>
                        <option value="wheat">Wheat</option>
                        <option value="soybeans">Soybeans</option>
                        <option value="rice">Rice</option>
                        <option value="cotton">Cotton</option>
                        <option value="barley">Barley</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="stateSelect">State (Optional):</label>
                    <select id="stateSelect">
                        <option value="">National Average</option>
                        <option value="iowa">Iowa</option>
                        <option value="illinois">Illinois</option>
                        <option value="nebraska">Nebraska</option>
                        <option value="kansas">Kansas</option>
                        <option value="minnesota">Minnesota</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="yearsSelect">Years of Data:</label>
                    <select id="yearsSelect">
                        <option value="3">3 Years</option>
                        <option value="5" selected>5 Years</option>
                        <option value="7">7 Years</option>
                        <option value="10">10 Years</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>&nbsp;</label>
                    <button class="btn" onclick="loadCropPrices()">Analyze Prices</button>
                </div>
            </div>
        </div>
        
        <!-- Price Chart -->
        <div class="chart-container">
            <h2>Price Trends</h2>
            <div id="chartError" class="error" style="display: none;"></div>
            <canvas id="priceChart" width="400" height="200"></canvas>
            
            <!-- Prediction Box -->
            <div id="predictionBox" class="prediction-box" style="display: none;">
                <h3>Price Prediction</h3>
                <div id="predictionContent"></div>
            </div>
        </div>
        
        <!-- Seed Prices Section -->
        <div class="controls-section">
            <h2>Seed Prices</h2>
            <button class="btn" onclick="loadSeedPrices()">Load Seed Prices</button>
            <div id="seedPrices" style="margin-top: 20px;"></div>
        </div>
    </div>

    <script>
        let priceChart = null;
        
        // Load market summary on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadMarketSummary();
        });
        
        async function loadMarketSummary() {
            try {
                const response = await fetch('/api/market-prices/summary');
                const data = await response.json();
                
                const summaryDiv = document.getElementById('marketSummary');
                
                if (data.status === 'success') {
                    let html = '';
                    for (const [crop, info] of Object.entries(data.data)) {
                        html += `
                            <div class="price-card">
                                <h3>${info.crop}</h3>
                                <div class="price-value">$${info.latest_price.toFixed(2)}</div>
                                <div class="price-unit">${info.unit}</div>
                                <div style="font-size: 0.8rem; margin-top: 5px;">
                                    ${info.year} ${info.period}
                                </div>
                            </div>
                        `;
                    }
                    summaryDiv.innerHTML = html;
                } else {
                    summaryDiv.innerHTML = `<div class="error">Error: ${data.message}</div>`;
                }
            } catch (error) {
                document.getElementById('marketSummary').innerHTML = 
                    `<div class="error">Failed to load market data: ${error.message}</div>`;
            }
        }
        
        async function loadCropPrices() {
            const crop = document.getElementById('cropSelect').value;
            const state = document.getElementById('stateSelect').value;
            const years = document.getElementById('yearsSelect').value;
            
            const errorDiv = document.getElementById('chartError');
            errorDiv.style.display = 'none';
            
            try {
                let url = `/api/market-prices/crop/${crop}?years=${years}`;
                if (state) url += `&state=${state}`;
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.status === 'success' && data.data.length > 0) {
                    // Destroy existing chart
                    if (priceChart) {
                        priceChart.destroy();
                    }
                    
                    // Prepare chart data
                    const chartData = {
                        labels: data.data.map(item => item.year.toString()),
                        datasets: [{
                            label: `${crop.toUpperCase()} Price (${data.data[0].unit})`,
                            data: data.data.map(item => item.price),
                            borderColor: 'rgb(75, 192, 192)',
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            tension: 0.1
                        }]
                    };
                    
                    // Create chart
                    const ctx = document.getElementById('priceChart').getContext('2d');
                    priceChart = new Chart(ctx, {
                        type: 'line',
                        data: chartData,
                        options: {
                            responsive: true,
                            plugins: {
                                title: {
                                    display: true,
                                    text: `${crop.toUpperCase()} Price Trends`
                                }
                            },
                            scales: {
                                y: {
                                    beginAtZero: false,
                                    title: {
                                        display: true,
                                        text: 'Price ($)'
                                    }
                                }
                            }
                        }
                    });
                    
                    // Show prediction if available
                    if (data.trend_prediction && data.trend_prediction.status === 'success') {
                        showPrediction(data.trend_prediction.prediction);
                    }
                    
                } else {
                    errorDiv.textContent = data.message || 'No price data available';
                    errorDiv.style.display = 'block';
                }
                
            } catch (error) {
                errorDiv.textContent = `Error loading price data: ${error.message}`;
                errorDiv.style.display = 'block';
            }
        }
        
        function showPrediction(prediction) {
            const predictionBox = document.getElementById('predictionBox');
            const predictionContent = document.getElementById('predictionContent');
            
            const trendClass = prediction.trend.toLowerCase().includes('increas') ? 'trend-up' : 
                              prediction.trend.toLowerCase().includes('decreas') ? 'trend-down' : 'trend-stable';
            
            predictionContent.innerHTML = `
                <p><strong>Current Price:</strong> $${prediction.current_price}</p>
                <p><strong>Predicted Next Year:</strong> $${prediction.predicted_next_year}</p>
                <p><strong>Trend:</strong> ${prediction.trend} 
                   <span class="trend-indicator ${trendClass}">${prediction.avg_yearly_change > 0 ? '+' : ''}${prediction.avg_yearly_change}%</span>
                </p>
                <p><strong>Confidence:</strong> ${prediction.confidence}</p>
            `;
            
            predictionBox.style.display = 'block';
        }
        
        async function loadSeedPrices() {
            const crop = document.getElementById('cropSelect').value;
            
            try {
                const response = await fetch(`/api/market-prices/seed/${crop}`);
                const data = await response.json();
                
                const seedDiv = document.getElementById('seedPrices');
                
                if (data.status === 'success' && data.data.length > 0) {
                    let html = '<h3>Seed Prices</h3><div class="price-grid">';
                    
                    data.data.forEach(item => {
                        html += `
                            <div class="price-card" style="background: linear-gradient(135deg, #FF9800, #FF5722);">
                                <h4>${item.commodity}</h4>
                                <div class="price-value">$${item.price.toFixed(2)}</div>
                                <div class="price-unit">${item.unit}</div>
                                <div style="font-size: 0.8rem; margin-top: 5px;">
                                    ${item.year}
                                </div>
                            </div>
                        `;
                    });
                    
                    html += '</div>';
                    seedDiv.innerHTML = html;
                } else {
                    seedDiv.innerHTML = `<div class="error">Error: ${data.message}</div>`;
                }
                
            } catch (error) {
                document.getElementById('seedPrices').innerHTML = 
                    `<div class="error">Failed to load seed prices: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
